      * {

      }

      h1 {
        color: blue;

      }

      p {
        text-align: justify;
        text-transform: lowercase;
        font-size: 15px;
        font-style: italic;
        font-weight: bold;
        text-indent: 20px;
        line-height: 1.5;
        word-spacing: 7px;
        text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.503);
      }

      a {
        text-decoration: none;
        text-transform: capitalize;
        font-size: 20px;
        letter-spacing: 2px;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
